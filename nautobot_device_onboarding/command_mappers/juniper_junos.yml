---
device_onboarding:
  use_textfsm: true
  hostname:
    command: "show version"
    jpath: "[*].hostname"
  serial:
    command: "show version"
    jpath: "[*].serial_number"
  device_type:
    command: "show version"
    jpath: "[*].model"
  mgmt_interface:
    command: "show interfaces"
    jpath: "[?local=='{{ host_info }}'].interface"
  mask_length:
    command: "show interfaces"
    jpath: "[?local=='{{ host_info }}'].destination"
    post_processor: "{{ obj[0] | ipaddress_interface('netmask') | netmask_to_cidr }}"
