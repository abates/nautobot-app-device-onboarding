---
sync_devices:
  hostname:
    commands:
      command: "show hostname"
      parser: "textfsm"
      jpath: "[*].hostname"
  serial:
    commands:
      - command: "show version"
        parser: "textfsm"
        jpath: "[*].serial_number"
  device_type:
    commands:
      - command: "show version"
        parser: "textfsm"
        jpath: "[*].model"
  mgmt_interface:
    commands:
      - command: "show ip interface brief | json"
        parser: "none"
        jpath: "interfaces.*.{name: name, match_ip: interfaceAddress.ipAddr.address=='{{ obj }}'}[?match_ip].name"
  mask_length:
    commands:
      - command: "show ip interface brief | json"
        parser: "none"
        jpath: "interfaces.*.interfaceAddress[?ipAddr.address=='{{ obj }}'].ipAddr.maskLen"
        post_processor: "{{ obj[0] }}"
