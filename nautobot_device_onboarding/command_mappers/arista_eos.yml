---
device_onboarding:
  hostname:
    jpath: "[*].hostname"
    command: "show version"
  serial:
    command: "show version"
    jpath: "[*].serial[0]"
  device_type:
    command: "show inventory"
    jpath: "[?name=='Chassis'].pid"
  mgmt_interface:
    command: "show interfaces"
    jpath: "[?ip_address=='{{ host_info }}'].interface"
  mask_length:
    command: "show interfaces"
    jpath: "[?ip_address=='{{ host_info }}'].prefix_length"
