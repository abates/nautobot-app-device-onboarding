---
device_onboarding:
  use_textfsm: true
  hostname:
    command: "show version"
    jpath: "[*].hostname"
  serial:
    command: "show version"
    jpath: "[*].serial"
  device_type:
    command: "show version"
    jpath: "[*].platform"
  mgmt_interface:
    command: "show interface"
    jpath: "[?ip_address=='{{ host_info }}'].interface"
  mask_length:
    command: "show interface"
    jpath: "[?ip_address=='{{ host_info }}'].prefix_length"
