---
device_onboarding:
  hostname:
    commands:
      command: "show version"
      use_textfsm: true
      jpath: "[*].hostname"
  serial:
    commands:
      - command: "show inventory"
        use_textfsm: true
        jpath: "[?name=='Chassis'].sn"
  device_type:
    commands:
      - command: "show version"
        use_textfsm: true
        jpath: "[*].platform"
  mgmt_interface:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[?ip_address=='{{ obj }}'].interface || [`mgmt0`]"
  mask_length:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[?ip_address=='{{ obj }}'].prefix_length || [`31`]"
network_importer:
  serial:
    commands:
      - command: "show inventory"
        use_textfsm: true
        jpath: "[?name=='Chassis'].sn"
  type:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[*].{interface: interface, type: hardware_type}"
  ip_addresses:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[*].{interface: interface, ip_address: ip_address}"
  prefix_length:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[*].{interface: interface, prefix_length: prefix_length}"
  mtu:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[*].{interface: interface, mtu: mtu}"
  mac_address:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[*].{interface: interface, mac_address: mac_address}"
  description:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[*].{interface: interface, description: description}"
  link_status:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[*].{interface: interface, link_status: link_status}"
  mode:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[*].{interface: interface, mode: mode}"
  vrf_interfaces:
    commands:
      - command: "show vrf interface"
        use_textfsm: true
        jpath: "[*].{interface: interface, name: name, id: id}"
  vrf_rds:
    commands:
      - command: "show vrf detail"
        use_textfsm: true
        jpath: "[*].{id: id, name: name, default_rd: default_rd}"
