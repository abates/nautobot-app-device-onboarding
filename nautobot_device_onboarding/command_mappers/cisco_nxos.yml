---
device_onboarding:
  hostname:
    commands:
      - command: "show version"
        use_textfsm: true
        jpath: "[*].hostname"
  serial:
    commands:
      - command: "show version"
        use_textfsm: true
        jpath: "[*].serial"
  device_type:
    commands:
      - command: "show version"
        use_textfsm: true
        jpath: "[*].platform"
  mgmt_interface:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[?ip_address=='{{ obj }}'].interface || [`mgmt0`]"
  mask_length:
    commands:
      - command: "show interface"
        use_textfsm: true
        jpath: "[?ip_address=='{{ obj }}'].prefix_length || [`31`]"
